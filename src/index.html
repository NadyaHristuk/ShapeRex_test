<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Placeholder title</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href=""> -->
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <!--HEADER -->
        <header class="header">
          <ul class="header-navigation">
            <li class="header-navigation__item ">
              <a class="header-navigation__link" href="#">
                <img
                  src="./images/icon-search.svg"
                  width="18"
                  height="19"
                  alt="header-navigation__icon-search"
              /></a>
            </li>
            <li class="header-navigation__item ">
              <a
                class="admin-panel-navigation__link admin-panel-navigation__dashboard"
                href="#"
              >
                <img
                  src="./images/icon-notification.svg"
                  width="18"
                  height="19"
                  alt="header-navigation__icon-invoice"
              /></a>
            </li>
            <li class="header-navigation__item ">
              <a class="header-navigation__link" href="#">
                <img
                  src="./images/icon-message.svg"
                  width="18"
                  height="14"
                  alt="header-navigation__icon-message"
              /></a>
            </li>
            <li class="header-navigation__item">
              <a class="header-navigation__link" href="#">
                <img
                  src="./images/nick-ramil@1X.png"
                  width="41"
                  height="41"
                  alt="header-navigation__icon-search"
              /></a>
            </li>
          </ul>
        </header>
        <!--SIDEBAR -->
        <aside class="sidebar">
          <nav class="navigation">
            <a href="#" class="sidebar__logo">
              <h1 class="visually-hidden">Admin panel ShapeRex</h1>
              <img
                src="./images/logo@1X.png"
                width="134"
                height="26"
                alt="ShapeRex-logo"
              />
            </a>
            <ul class="admin-panel-navigation">
              <li class="admin-panel-navigation__item ">
                <a
                  class="admin-panel-navigation__link admin-panel-navigation__dashboard dush"
                  href="#"
                  >Dashboard</a
                >
              </li>
              <li class="admin-panel-navigation__item">
                <a
                  class="admin-panel-navigation__link admin-panel-navigation__task  dush"
                  href="#"
                  >My Task</a
                >
              </li>
              <li class="admin-panel-navigation__item">
                <a
                  class="admin-panel-navigation__link admin-panel-navigation__project  dush"
                  href="#"
                  >My Project</a
                >
              </li>
              <li class="admin-panel-navigation__item">
                <a
                  class="admin-panel-navigation__link admin-panel-navigation__wallet  dush"
                  href="#"
                  >My Wallet</a
                >
              </li>
              <li class="admin-panel-navigation__item">
                <a
                  class="admin-panel-navigation__link admin-panel-navigation__data  dush"
                  href="#"
                  >History Data</a
                >
              </li>
              <li class="admin-panel-navigation__item">
                <a
                  class="admin-panel-navigation__link admin-panel-navigation__invoice  dush"
                  href="#"
                  >Invoice</a
                >
              </li>
              <li class="admin-panel-navigation__item ">
                <a
                  class="admin-panel-navigation__link admin-panel-navigation__helps  dush"
                  href="#"
                  >Helps</a
                >
              </li>
            </ul>
            <div class="user-navigation">
              <a
                class="user-navigation__logout user-navigation__logout-icon"
                href="#"
                >Logout</a
              >
            </div>
          </nav>
        </aside>
        <!--MAIN -->
        <main class="main">
          <section class="credit-card">
            <h2 class="credit-card__title">My Credit Card</h2>
            <div class="credit-card__card">
              <p class="credit-card__number">2450 24512 25412</p>
              <span class="credit-card__validity-period">12/05</span>
              <span class="credit-card__text">Subash</span>
            </div>
          </section>
          <section class="statistics">
            <div class="statistics__header">
              <h2 class="statistics__title">Statistics</h2>
              <span class="statistics__year">2018</span>
              <span class="statistics_month">Month</span>
            </div>
            <div style="height: 200px; width:400px">
              <canvas id="ChartPoint"> </canvas>
            </div>
          </section>
          <section></section>
          <section></section>
          <section></section>
          <section></section>

          <div style="height: 200px; width:400px">
            <canvas id="ChartDoughnut"> </canvas>
          </div>
        </main>
      </div>
    </div>
    <section class="Calendar">
      <div class="headerCalendar">
        <img src="" alt="calendar " />
        <div>
          <p><span> Calendar</span></p>
          <p id="calendar_now_date">March 26, 2018</p>
        </div>
      </div>
      <div id="my-calendar" class="jsCalendar material-theme"></div>
    </section>

    <script src="js/scripts.js"></script>
    <!-- <script src="js/jsCalendar.js"></script> -->
  </body>
</html>
